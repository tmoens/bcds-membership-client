<div>
  <div *ngIf="appState.screenSize >= ScreenSizes.LARGE">
    <mat-toolbar color="primary" fxLayoutGap="20px">
      <span>BCDS Membership Checker</span>
      <span class="fill-remaining-space"></span>
      <button mat-button [disabled]="appState.activeTool === 'tournament'" routerLink="tournament">
        Tournament
      </button>
      <button mat-button [disabled]="appState.activeTool === 'individual'" routerLink="individual">
        Individual
      </button>
      <button mat-button [disabled]="appState.activeTool === 'disc_golf_scene'" routerLink="disc_golf_scene">
        Disc Golf Scene
      </button>
    </mat-toolbar>
  </div>
  <div *ngIf="appState.screenSize < ScreenSizes.LARGE">
    <mat-toolbar color="primary" fxLayoutGap="20px">
      <button mat-button [matMenuTriggerFor]="toolMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <span>BCDS Membership Checker</span>
      <mat-menu #toolMenu="matMenu">
        <button mat-menu-item [disabled]="appState.activeTool === 'tournament'"
                routerLink="tournament">
          <mat-icon>launch</mat-icon>
          Tournament
        </button>
        <button mat-menu-item [disabled]="appState.activeTool === 'individual'"
                routerLink="individual">
          <mat-icon>launch</mat-icon>
          Individual
        </button>
        <button mat-menu-item [disabled]="appState.activeTool === 'disc_golf_scene'"
                routerLink="disc_golf_scene">
          <mat-icon>launch</mat-icon>
          Disc Golf Scene
        </button>
      </mat-menu>
    </mat-toolbar>
  </div>
</div>
<div fxLayout="column" fxLayoutAlign="start center">
  <router-outlet></router-outlet>
</div>
