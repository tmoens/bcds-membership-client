<div fxLaout="column" fxAlign="center">
  <mat-card style="width: 400px">
    <h2>BCDS Member Check for a Tournament</h2>
    <mat-divider></mat-divider>
    <mat-card-content >
      <form>
        <mat-form-field style="margin-top: 20px">
          <mat-label>PDGA Tournament Id</mat-label>
          <input matInput type="number" [formControl]="tournamentIdFC">
        </mat-form-field>
        <mat-progress-bar *ngIf="isLoadingTournament" mode="indeterminate" style="width: 200px"></mat-progress-bar>
        <div *ngIf="currentTournament">
          <mat-form-field style="width: 300px">
            <mat-label>Tournament Name</mat-label>
            <textarea matInput name="name"
                      ngModel="{{currentTournament.tournament_name}}" disabled>
              </textarea>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Date</mat-label>
            <input matInput name="date" ngModel="{{currentTournament.start_date}}" disabled>
          </mat-form-field>
        </div>
        <div *ngIf="!currentTournament && !isLoadingTournament && tournamentIdFC.value ">
          Tournament {{tournamentIdFC.value}} not found.
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button
              (click)="check()"
              [disabled]="!isBcTournament"
              color="primary">
        Check Tournament
      </button>
      <mat-progress-bar *ngIf="isLoadingMembershipReport" mode="indeterminate"></mat-progress-bar>
    </mat-card-actions>

  </mat-card>
  <div *ngIf="membershipReport && membershipReport.players && membershipReport.players.length > 0">
    <mat-tab-group>
      <mat-tab label="Non Members">
        <div *ngFor="let p of membershipReport.players.filter(nonMemberFilter)">
          <ul> {{p.name}} {{p.pdgaNumber}}</ul>
        </div>
      </mat-tab>
      <mat-tab label="Members">
        <div *ngFor="let p of membershipReport.players.filter(activeMemberFilter)">
          <ul> {{p.name}} {{p.pdgaNumber}}</ul>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
